{% csrf_token %}
<table>
    {% for field in form %}
    <tr>
        <td>
            {{ field.label_tag }}
        </td>
        <td>
            <div>
                <ul>
                    {% for error in field.errors %}
                    <li class="error"> Ошибка: {{ error }}</li>
                    {% endfor %}
                    {{ field }}
                </ul>
            </div>
        </td>
    </tr>
    {% endfor %}
</table>
